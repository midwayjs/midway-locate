basePath: /demo
x-gateway-appName: faas-template
user:
  enable: true
  type: buc
variables:
  default:
    cdnHost: dev.g.alicdn.com
    cdnPath: /eleme-faas/faas-template/0.0.1
  local:
    isLocal: true
    skipAuth: false
    user:
      workid: '180700'
      name: '肆贰'
      bucid: 111439492
    siteInfo:
      id: '43'
  daily:
    isLocal: true
  prod:
    cdnHost: g.alicdn.com
router:
  home:
    path: /
    method: get
    integration:
      type: template
      uri:
        body:
          $ref: template/index.ejs
  ping:
    method: get
    path: /api/v1/ping
    integration:
      type: function
      uri: ping
  postPing:
    method: post
    path: /api/v1/ping
    integration:
      type: function
      uri: post
