service:
  name: eleme/template
  gateway: gw-eleme

provider:
  name: ginkgo
  runtime: nodejs10

functions:
  ping:
    handler: ping.handler
    events:
      - hsf: true
    layers:
      - remote-debug
  post:
    handler: post.handler
    events:
      - hsf: true
    layers:
      - remote-debug
      - ew-layer

layers:
  remote-debug:
    path: oss:remote-debug-layer@latest
  ew-layer:
    path: oss:@ali/ew-layer@latest

apiGateway:
  type: general-http

resources:
  services:
    - 'tb_StrategyInfoServiceGetStrategies'
